
<!DOCTYPE html>
<html>
<head>
  <title>Praveen Portfolio 3D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- Load Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<canvas id="scene"></canvas>

<script>
  // Wait until Three.js is loaded
  window.addEventListener('load', () => {
    if (!window.THREE) {
      alert('Three.js did not load. Check your internet or run with Live Server.');
      return;
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('scene'), antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.PlaneGeometry(1.5, 1);

    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/5/5f/Cybersecurity_theme_image.jpg', () => {
      const material = new THREE.MeshBasicMaterial({map: texture});
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      document.addEventListener('mousemove', (e) => {
        const [x, y] = [(e.clientX/window.innerWidth - 0.5) * 0.3, -(e.clientY/window.innerHeight - 0.5) * 0.3];
        mesh.rotation.x = y;
        mesh.rotation.y = x;
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    });
  });
</script>

</body>
</html>
